<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="blue">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="./index.html">Home</a>
            <a class="nav-link" href="./cv.html">Cv</a>
            <a class="nav-link" href="./projects.html">Projects</a>
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container d-grid align-item-center mt-5">
      <h1 class="heading">Contact</h1>
      <form
        action="https://formsubmit.co/b9c4d701268c0e663f57f25b59da6bac"
        method="POST"
      >
        <div class="row">
          <div class="col-6">
            <label for="firstName"
              ><span class="fname">First Name:</span></label
            >
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Enter your first name"
              required
            />
          </div>

          <div class="col-6">
            <label for="lastName"><span class="lname">Last Name:</span></label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter your last name"
              required
            />
          </div>

          <div class="col-8 form-floating mt-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput">Email address</label>
          </div>

          <div class="col-7 mt-3">
            <label for="phone"><span class="tel">Phone:</span></label>
            <input
              type="number"
              class="form-control"
              id="phone"
              placeholder="Tel:"
            />
          </div>
        </div>

        <div class="form-floating mt-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea"
            required
          ></textarea>
          <label for="floatingTextarea">Message</label>
        </div>
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="http://127.0.0.1:5500/contact.html"
        />
        <span id="buttton"
          ><input class="btn btn-primary" type="submit" value="Submit"
        /></span>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
